<!DOCTYPE html>

fieldset { width: 30% ;  }

.C  { background: #FFFF99; width: 10px; float: right; } 
 </style>
<form action="signUp.php" onsubmit="comparewords()" method=post>

<fieldset> <legend>Sign Up </legend>

<script>

<!--Function to compare the 2 passwords-->
function compareword(){
   
    ptr1 = document.getElementById("pwd1")
    ptr2 = document.getElementById("pwd2")
    ptr3 = document.getElementById("error")
    
    if (ptr1.value != ptr2.value){
       ptr3.innerHTML = "Passwords do NOT match. Try Again." 
       ptr2.value = "" 
       return false
    }else{ return true}
}
</script>

<Label class="A">User Name</Label> 
<input type=text name="user_name" placeholder="User name" id = "user_name"
       autocomplete= "off"
       ><br><br>  
         
<Label class="A" >Password</Label>      
<input type=password name="pwd1" placeholder="This will be your Password" id= "pwd1"
       autocomplete= "off"
       ><br><br> 
       
<Label class="A" >Confirm Password</Label> 
<input type=password name="pwd2" placeholder="Confirm Password" id= "pwd2"
       onblur="compareword()"
       autocomplete= "off"
       required 
       ><br>
       <span id="error" >  </span>
       <br>  
           
       
<input type=submit > <br><br>

</fieldset>
</form>
</html>
